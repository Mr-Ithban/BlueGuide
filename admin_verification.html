<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueGuide Admin - Scientific Verification</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        h1 {
            color: #333;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-top: 5px;
        }

        .nav-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab-btn {
            padding: 10px 20px;
            background: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .tab-btn.active {
            background: #667eea;
            color: white;
        }

        .approved-contributions {
            display: grid;
            gap: 20px;
        }

        .contribution-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .contribution-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .contribution-title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            flex: 1;
        }

        .status-badge {
            background: #4caf50;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }

        .scientific-badge {
            background: #2196f3;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 10px;
        }

        .contribution-content {
            margin: 15px 0;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
            line-height: 1.6;
        }

        .contribution-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin: 15px 0;
            font-size: 14px;
            color: #666;
        }

        .meta-item {
            display: flex;
            gap: 5px;
        }

        .meta-label {
            font-weight: bold;
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .verify-btn {
            background: #2196f3;
            color: white;
        }

        .verify-btn:hover {
            background: #0b7dda;
            transform: translateY(-2px);
        }

        .verify-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .unverify-btn {
            background: #ff9800;
            color: white;
        }

        .unverify-btn:hover {
            background: #e68900;
            transform: translateY(-2px);
        }

        .delete-btn {
            background: #f44336;
            color: white;
        }

        .delete-btn:hover {
            background: #da190b;
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 18px;
            padding: 40px;
        }

        .empty-state {
            background: white;
            padding: 60px;
            border-radius: 10px;
            text-align: center;
        }

        .empty-state h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .empty-state p {
            color: #666;
        }

        .vote-info {
            display: flex;
            gap: 20px;
            align-items: center;
            margin: 10px 0;
        }

        .vote-count {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
        }

        .vote-icon {
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>üî¨ BlueGuide Admin - Scientific Verification</h1>
            <p class="subtitle">Mark approved contributions as scientifically verified</p>
        </header>

        <div class="nav-tabs">
            <button class="tab-btn active" onclick="window.location.href='admin_panel.html'">Pending Approvals</button>
            <button class="tab-btn" onclick="window.location.href='admin_verification.html'">Scientific
                Verification</button>
        </div>

        <div id="app">
            <div class="loading">Loading approved contributions...</div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBqEygjHaQlhqjssMrBuvlAPwSGjBEXqAo",
            authDomain: "blueguide-9d75d.firebaseapp.com",
            projectId: "blueguide-9d75d",
            storageBucket: "blueguide-9d75d.firebasestorage.app",
            messagingSenderId: "165432120588",
            appId: "1:165432120588:web:caaff80b063a777f8ba529",
            measurementId: "G-VSDQDJVCBE"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const appDiv = document.getElementById('app');

        // Load approved contributions
        async function loadApprovedContributions() {
            try {
                const snapshot = await db.collection('approved_knowledge')
                    .orderBy('approvedAt', 'desc')
                    .get();

                if (snapshot.empty) {
                    appDiv.innerHTML = `
                        <div class="empty-state">
                            <h2>üì≠ No Approved Contributions</h2>
                            <p>No contributions have been approved yet</p>
                        </div>
                    `;
                    return;
                }

                let html = '<div class="approved-contributions">';

                snapshot.forEach(doc => {
                    const data = doc.data();
                    const approvedDate = data.approvedAt ?
                        new Date(data.approvedAt.toDate()).toLocaleString() :
                        'Unknown';
                    const isVerified = data.isScientificallyVerified || false;
                    const upvotes = data.upvotes || 0;
                    const downvotes = data.downvotes || 0;

                    html += `
                        <div class="contribution-card" id="card-${doc.id}">
                            <div class="contribution-header">
                                <div class="contribution-title">${data.title || 'Untitled'}</div>
                                <div>
                                    <span class="status-badge">Approved</span>
                                    ${isVerified ? '<span class="scientific-badge">üî¨ Scientifically Verified</span>' : ''}
                                </div>
                            </div>
                            
                            <div class="contribution-content">
                                ${data.content || 'No content provided'}
                            </div>
                            
                            <div class="contribution-meta">
                                <div class="meta-item">
                                    <span class="meta-label">Source:</span>
                                    <span>${data.source || 'N/A'}</span>
                                </div>
                                <div class="meta-item">
                                    <span class="meta-label">Category:</span>
                                    <span>${data.category || 'N/A'}</span>
                                </div>
                                <div class="meta-item">
                                    <span class="meta-label">Contributor:</span>
                                    <span>${data.contributorName || 'Anonymous'}</span>
                                </div>
                                <div class="meta-item">
                                    <span class="meta-label">Approved:</span>
                                    <span>${approvedDate}</span>
                                </div>
                            </div>
                            
                            <div class="vote-info">
                                <div class="vote-count">
                                    <span class="vote-icon">üëç</span>
                                    <span>${upvotes} upvotes</span>
                                </div>
                                <div class="vote-count">
                                    <span class="vote-icon">üëé</span>
                                    <span>${downvotes} downvotes</span>
                                </div>
                            </div>
                            
                            <div class="actions">
                                ${!isVerified ? `
                                    <button class="verify-btn" onclick="verifyScientific('${doc.id}')">
                                        üî¨ Mark as Scientifically Verified
                                    </button>
                                ` : `
                                    <button class="unverify-btn" onclick="unverifyScientific('${doc.id}')">
                                        ‚ùå Remove Scientific Verification
                                    </button>
                                `}
                                <button class="delete-btn" onclick="deleteContribution('${doc.id}')">
                                    üóëÔ∏è Delete
                                </button>
                            </div>
                        </div>
                    `;
                });

                html += '</div>';
                appDiv.innerHTML = html;
            } catch (error) {
                console.error('Error loading contributions:', error);
                appDiv.innerHTML = `
                    <div class="empty-state">
                        <h2>‚ùå Error</h2>
                        <p>Failed to load contributions: ${error.message}</p>
                    </div>
                `;
            }
        }

        // Mark as scientifically verified
        async function verifyScientific(docId) {
            if (!confirm('Mark this contribution as scientifically verified?')) {
                return;
            }

            try {
                await db.collection('approved_knowledge').doc(docId).update({
                    isScientificallyVerified: true,
                    verifiedAt: firebase.firestore.FieldValue.serverTimestamp()
                });

                alert('‚úÖ Contribution marked as scientifically verified!');
                loadApprovedContributions();
            } catch (error) {
                console.error('Error verifying:', error);
                alert('‚ùå Error: ' + error.message);
            }
        }

        // Remove scientific verification
        async function unverifyScientific(docId) {
            if (!confirm('Remove scientific verification from this contribution?')) {
                return;
            }

            try {
                await db.collection('approved_knowledge').doc(docId).update({
                    isScientificallyVerified: false,
                    verifiedAt: firebase.firestore.FieldValue.delete()
                });

                alert('‚úÖ Scientific verification removed!');
                loadApprovedContributions();
            } catch (error) {
                console.error('Error unverifying:', error);
                alert('‚ùå Error: ' + error.message);
            }
        }

        // Delete contribution
        async function deleteContribution(docId) {
            if (!confirm('Delete this contribution permanently? This cannot be undone!')) {
                return;
            }

            try {
                await db.collection('approved_knowledge').doc(docId).delete();

                const card = document.getElementById(`card-${docId}`);
                card.style.opacity = '0';
                setTimeout(() => {
                    card.remove();
                    if (document.querySelectorAll('.contribution-card').length === 0) {
                        loadApprovedContributions();
                    }
                }, 300);

                alert('‚úÖ Contribution deleted!');
            } catch (error) {
                console.error('Error deleting:', error);
                alert('‚ùå Error: ' + error.message);
            }
        }

        // Load on page load
        loadApprovedContributions();
    </script>
</body>

</html>
